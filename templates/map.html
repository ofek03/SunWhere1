<!DOCTYPE html>
<html>
<head>
    <title>SunWhere - Global Climate Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* Main container */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
            position: relative;
            z-index: 1;
        }

        /* Glass morphism card */
        .map-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .map-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .select-wrapper {
            position: relative;
            overflow: hidden;
        }

        select {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            padding: 16px 50px 16px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            cursor: pointer;
            min-width: 200px;
            transition: all 0.3s ease;
            appearance: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        select:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        /* Custom dropdown arrow */
        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #666;
            font-size: 12px;
        }

        /* Legend */
        #legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 25px 0;
            font-size: 15px;
            font-weight: 500;
        }

        .legend-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 18px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Map container */
        .map-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        #map {
            height: 700px;
            width: 100%;
            border: none;
            filter: contrast(1.1) saturate(1.2);
        }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .app-container {
                padding: 0 15px 30px;
            }

            .map-card {
                padding: 20px;
                border-radius: 16px;
            }

            #map {
                height: 500px;
            }

            .controls {
                gap: 15px;
            }

            select {
                min-width: 160px;
                padding: 14px 40px 14px 16px;
            }

            #legend {
                gap: 15px;
            }

            .legend-item {
                padding: 10px 14px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            select {
                width: 100%;
                max-width: 280px;
            }

            #legend {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        /* Custom leaflet popup styling */
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .leaflet-popup-content {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        .leaflet-popup-tip {
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles"></div>

    <!-- Header -->
    <div class="header">
        <h1 class="logo">SunWhere</h1>
        <p class="tagline">Discover the world's climate patterns, one click at a time</p>
    </div>

    <!-- Main app -->
    <div class="app-container">
        <div class="map-card">
            <div class="controls">
                <div class="select-wrapper">
                    <select id="continent-select">
                        <option value="">-- Choose a continent --</option>
                        <option value="Africa">üåç Africa</option>
                        <option value="Asia">üåè Asia</option>
                        <option value="Europe">üá™üá∫ Europe</option>
                        <option value="Oceania">üèùÔ∏è Oceania</option>
                        <option value="North America">üåé North America</option>
                        <option value="South America">üåé South America</option>
                    </select>
                </div>

                <div class="select-wrapper">
                    <select id="month-select">
                        <option value="">-- Choose a month --</option>
                        <option value="01">‚ùÑÔ∏è January</option>
                        <option value="02">üå®Ô∏è February</option>
                        <option value="03">üå∏ March</option>
                        <option value="04">üå∑ April</option>
                        <option value="05">üåª May</option>
                        <option value="06">‚òÄÔ∏è June</option>
                        <option value="07">üèñÔ∏è July</option>
                        <option value="08">üåû August</option>
                        <option value="09">üçÇ September</option>
                        <option value="10">üéÉ October</option>
                        <option value="11">üçÅ November</option>
                        <option value="12">‚ùÑÔ∏è December</option>
                    </select>
                </div>
            </div>

            <div id="legend">
                <div class="legend-item">
                    <div class="color-box" style="background: linear-gradient(45deg, #ff6b6b, #ff8e53);"></div>
                    Hot (> 25¬∞C)
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: linear-gradient(45deg, #51cf66, #69db7c);"></div>
                    Perfect (10‚Äì25¬∞C)
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: linear-gradient(45deg, #339af0, #74c0fc);"></div>
                    Cold (< 10¬∞C)
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background: rgba(255, 255, 255, 0.8);"></div>
                    No Data
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="loading-overlay" id="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.querySelector('.bg-particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Original logic - completely untouched
        const map = L.map('map').setView([20, 0], 2);
        let geoJsonLayer;
        let worldGeoJson;
        const countryWeather = {};
        const coordDataUrl = "/static/continent_country_coords.json";

        const monthNames = {
            "01": "January", "02": "February", "03": "March", "04": "April",
            "05": "May", "06": "June", "07": "July", "08": "August",
            "09": "September", "10": "October", "11": "November", "12": "December"
        };

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data ¬© OpenStreetMap contributors'
        }).addTo(map);

        const continentViews = {
            "Africa": [[1.5, 20], 3],
            "Asia": [[34, 100], 3],
            "Europe": [[54, 15], 4],
            "Oceania": [[-25, 133], 4],
            "North America": [[40, -100], 3],
            "South America": [[-15, -60], 3.5]
        };

        fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
            .then(res => res.json())
            .then(data => { worldGeoJson = data; });

        document.getElementById("continent-select").addEventListener("change", handleSelection);
        document.getElementById("month-select").addEventListener("change", handleSelection);

        async function handleSelection() {
            const continent = document.getElementById("continent-select").value;
            const month = document.getElementById("month-select").value;
            if (!continent || !month) return;

            // Show loading overlay
            document.getElementById("loading-overlay").style.display = "flex";

            const view = continentViews[continent];
            if (view) map.setView(view[0], view[1]);

            const coords = await fetch(coordDataUrl).then(r => r.json());
            const countries = coords[continent];

            const years = [2023, 2022, 2021];

            for (let key in countryWeather) delete countryWeather[key];

            await Promise.all(countries.map(async country => {
                const temps = {};
                for (const year of years) {
                    const start = `${year}-${month}-01`;
                    const end = `${year}-${month}-31`;

                    try {
                        const api = `https://archive-api.open-meteo.com/v1/archive?latitude=${country.lat}&longitude=${country.lon}&start_date=${start}&end_date=${end}&daily=temperature_2m_max,temperature_2m_min&timezone=auto`;
                        const res = await fetch(api);
                        const json = await res.json();
                        const maxTemps = json.daily?.temperature_2m_max || [];
                        const minTemps = json.daily?.temperature_2m_min || [];
                        const avg = (maxTemps.reduce((a,b) => a+b, 0) + minTemps.reduce((a,b) => a+b, 0)) / (maxTemps.length + minTemps.length);
                        temps[year] = avg;
                    } catch {
                        temps[year] = null;
                    }
                }
                countryWeather[country.name] = temps;
            }));

            drawColoredCountries(continent, month);

            // Hide loading overlay
            document.getElementById("loading-overlay").style.display = "none";
        }

        function drawColoredCountries(continent, month) {
            if (geoJsonLayer) geoJsonLayer.remove();

            geoJsonLayer = L.geoJSON(worldGeoJson, {
                style: function (feature) {
                    const data = countryWeather[feature.properties.name];
                    let fillColor = "white";

                    if (data && !isNaN(data["2023"])) {
                        const temp = data["2023"];
                        if (temp < 10) fillColor = "blue";
                        else if (temp <= 25) fillColor = "green";
                        else fillColor = "red";
                    }

                    return {
                        color: "#333",
                        fillColor: fillColor,
                        fillOpacity: 0.6,
                        weight: 1.5
                    };
                },
                onEachFeature: function (feature, layer) {
                    const name = feature.properties.name;
                    const data = countryWeather[name];
                    const monthName = monthNames[month];
                    let msg = `<strong>${name}</strong>`;

                    if (data && !isNaN(data["2023"])) {
                        msg += `<br>Avg ${monthName} Temp (2023): ${data["2023"].toFixed(1)}¬∞C`;
                        if (!isNaN(data["2022"])) msg += `<br>Avg ${monthName} Temp (2022): ${data["2022"].toFixed(1)}¬∞C`;
                        if (!isNaN(data["2021"])) msg += `<br>Avg ${monthName} Temp (2021): ${data["2021"].toFixed(1)}¬∞C`;
                    } else {
                        msg += "<br>No data available.";
                    }

                    layer.bindPopup(msg);
                }
            }).addTo(map);
        }
    </script>
</body>
</html>
